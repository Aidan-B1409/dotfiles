- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.profile: profile
    ~/.ssh/config:
        create: true
        path: ssh_config
    ~/.gitconfig: gitconfig
    ~/.config/lsd/config.yaml:
        create: true
        path: lsd_config
    ~/.config/sheldon:
        create: true
        path: sheldon
    ~/.config/nvim:
        create: true
        path: nvim
          
